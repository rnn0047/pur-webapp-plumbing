{% extends "bootstrap/base.html" %}
{% block title %}Test Page to run AWS backend for Proj TStyle{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
  <!-- ... -->
</div>
{% endblock %}

{% block content %}
  <h1>Test HTML for validating AWS Setup</h1>
  <form class="md-form" action="http://localhost:5000/submit" method=POST enctype="multipart/form-data">
    <div class="form-group">
        <div class="mb-4">
            <img src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg" class="img-fluid" alt="example placeholder" width=300 height=150>
        </div>
        <div class="d-flex justify-content-center">
            <div class="btn btn-mdb-color btn-rounded float-left">
                <span>Choose Style</span>
                <input type="file" name="styleFile"/>
            </div>
        </div>
    </div>
    <div class="form-group">
      <div class="mb-4">
        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle z-depth-1-half avatar-pic" alt="example placeholder avatar" width=300 height=200>
      </div>
      <div class="d-flex justify-content-center">
        <div class="btn btn-mdb-color btn-rounded float-left">
           <span>Add photo</span>
           <input type="file" name ="photoFile"/>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
